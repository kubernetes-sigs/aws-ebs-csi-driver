apiVersion: v1
kind: Pod
metadata:
  name: app 
spec:
  containers:
  - name: app 
    image: busybox 
    command: ["/bin/sh", "-c"]
    args: ["tail -f /dev/null"]
    volumeDevices:
    - name: data
      devicePath: /dev/xvda
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: block-claim
