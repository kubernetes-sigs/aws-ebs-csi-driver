apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: {{ .Env.CLUSTER_NAME }}
  region: {{ .Env.REGION }}
  version: "{{ .Env.K8S_VERSION }}"
availabilityZones: [{{ .Env.ZONES }}]
iam:
  vpcResourceControllerPolicy: true
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      attachPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ec2:DescribeAvailabilityZones
              - ec2:DescribeInstances
              - ec2:DescribeSnapshots
              - ec2:DescribeVolumes
              - ec2:DescribeVolumesModifications
              - ec2:DescribeVolumeStatus
            Resource: "*"
          - Effect: Allow
            Action:
              - ec2:CreateVolume
              - ec2:CopyVolumes
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "aws:RequestTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:CreateVolume
              - ec2:CopyVolumes
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "aws:RequestTag/CSIVolumeName": "*"
          - Effect: Allow
            Action:
              - ec2:CopyVolumes
            Resource: "arn:aws:ec2:*:*:volume/vol-*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:CreateSnapshot
            Resource: "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringLike:
                "aws:RequestTag/CSIVolumeSnapshotName": "*"
          - Effect: Allow
            Action:
              - ec2:CreateSnapshot
            Resource: "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringLike:
                "aws:RequestTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:CreateSnapshot
              - ec2:ModifyVolume
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:CreateVolume
              - ec2:EnableFastSnapshotRestores
            Resource: "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:AttachVolume
              - ec2:DetachVolume
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:AttachVolume
              - ec2:DetachVolume
            Resource: "arn:aws:ec2:*:*:instance/*"
          - Effect: Allow
            Action:
              - ec2:DeleteVolume
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:DeleteVolume
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/CSIVolumeName": "*"
          - Effect: Allow
            Action:
              - ec2:DeleteVolume
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/kubernetes.io/created-for/pvc/name": "*"
          - Effect: Allow
            Action:
              - ec2:DeleteSnapshot
              - ec2:LockSnapshot
            Resource: "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/CSIVolumeSnapshotName": "*"
          - Effect: Allow
            Action:
              - ec2:DeleteSnapshot
              - ec2:LockSnapshot
            Resource: "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:CreateTags
            Resource:
              - "arn:aws:ec2:*:*:volume/*"
              - "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringEquals:
                "ec2:CreateAction":
                  - CreateVolume
                  - CreateSnapshot
                  - CopyVolumes
          - Effect: Allow
            Action:
              - ec2:CreateTags
            Resource: "arn:aws:ec2:*:*:volume/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
          - Effect: Allow
            Action:
              - ec2:DeleteTags
            Resource:
              - "arn:aws:ec2:*:*:volume/*"
              - "arn:aws:ec2:*:*:snapshot/*"
            Condition:
              StringLike:
                "ec2:ResourceTag/ebs.csi.aws.com/cluster": "true"
managedNodeGroups:
  - name: ng-linux
    amiFamily: {{ .Env.AMI_FAMILY }}
    {{- if env.Getenv "LINUX_AMI" }}
    ami: {{ .Env.LINUX_AMI }}
    {{- end }}
    desiredCapacity: 3
    # Test against no-IMDS environment to test k8s metadata
    # and IRSA/Pod Identity support
    disablePodIMDS: true
    instanceTypes: [{{ .Env.INSTANCE_TYPE }}]
    ssh:
      allow: false
{{- if and (eq .Env.WINDOWS "true") (not (env.Getenv "WINDOWS_AMI")) }}
  - name: ng-windows
    amiFamily: WindowsServer2022CoreContainer
    desiredCapacity: 3
    disablePodIMDS: true
    instanceTypes: [m5.2xlarge]
    ssh:
      allow: false
{{- end }}
nodeGroups:
{{- if env.Getenv "OUTPOST_ARN" }}
  # Outpost nodegroups cannot be managed
  - name: ng-outpost
    amiFamily: AmazonLinux2023
    {{- if env.Getenv "LINUX_AMI" }}
    ami: {{ .Env.LINUX_AMI }}
    {{- end }}
    desiredCapacity: 3
    # Driver needs access to IMDS on outposts for correct metadata
    disablePodIMDS: false
    instanceType: {{ .Env.OUTPOST_INSTANCE_TYPE }}
    ssh:
      allow: false
    outpostARN: {{ .Env.OUTPOST_ARN }}
{{- end }}
{{- if and (eq .Env.WINDOWS "true") (env.Getenv "WINDOWS_AMI") }}
  # Windows nodegroups with a custom AMI cannot be managed
  - name: ng-windows
    amiFamily: WindowsServer2022CoreContainer
    ami: {{ .Env.WINDOWS_AMI }}
    desiredCapacity: 3
    disablePodIMDS: true
    instanceType: m5.2xlarge
    ssh:
      allow: false
{{- end }}
